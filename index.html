<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | A.P. Voluntary Blood Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #fee2e2, #f87171),
                  url('back.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      background-position: 50% 50%;
      transition: background-position 0.1s ease;
    }

    .drop {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #dc2626;
      border-radius: 50%;
      opacity: 0.3;
      animation: fall linear infinite;
      transition: transform 0.3s, opacity 0.3s;
    }

    .drop:hover {
      transform: scale(1.5);
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0.4;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .fade-in {
      animation: fadeIn ease 2s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulseText {
      0%, 100% { color: #ffffff; }
      50% { color: #fecaca; }
    }

    h1 {
      animation: pulseText 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">
<!-- Splash Content -->
<div class="text-center text-white fade-in z-10 px-4">
    <!-- Logo -->
    <img src="back.png" alt="Blood Center Logo"
         class="mx-auto mb-6 w-40 md:w-56 rounded-full shadow-lg border-4 border-white" />
  
    <h1 class="text-3xl md:text-5xl font-bold">A.P. Voluntary Blood Center</h1>
    <p class="mt-4 text-lg md:text-xl italic max-w-xl mx-auto">"A drop of your blood could save a life."</p>
</div>
  
<!-- Animated Drops -->
<div id="drops"></div>

<audio id="clickSound" src="drop-sound.mp3" preload="auto"></audio>

<script>
  // Dynamic Drop Generator
  const container = document.getElementById('drops');
  const dropCount = Math.floor(window.innerWidth / 30);

  for (let i = 0; i < dropCount; i++) {
    const drop = document.createElement('div');
    drop.classList.add('drop');
    drop.style.left = Math.random() * 100 + 'vw';
    drop.style.animationDuration = (2 + Math.random() * 4) + 's';
    drop.style.animationDelay = Math.random() * 4 + 's';
    container.appendChild(drop);
  }

  // Background Parallax Effect
  document.addEventListener("mousemove", (e) => {
    const offsetX = (e.clientX / window.innerWidth - 0.5) * 20;
    const offsetY = (e.clientY / window.innerHeight - 0.5) * 20;
    document.body.style.backgroundPosition = `${50 + offsetX}% ${50 + offsetY}%`;
  });

  // Redirect to main website after 4 seconds
  setTimeout(() => {
    document.getElementById('clickSound').play();
    window.location.href = "index2.html"; // Change this to your main page URL
  }, 4000); // Redirect after 4 seconds
</script>
</body>
</html>
